    <script>
		function doSearch() {
			$.ajax({
				url: "DemoServlet",
				data: {
					ajax: "1",
					search: $("#searchinput").val()
				},
				success: function(result) {
					$("html").empty();
				    $("html").append(result);
				}
			})
		}

			<div class="col-md-6">
				<form action = "Servlet" method = "GET">
					<h2> Create New Account </h2>
					
					<div class="form-group" id="formpass">
						<label>
							First Name
						</label>
						<input id="fname" name="createfirstname" class="form-control" type="text" />
					</div>

					</div>
					
					<div class="form-group" id="formuser">
						<label>
							Username
						</label>
						<input id="user" name="createusername" class="form-control"/>
					</div>
					
					<div class="form-group" id="formpass">

							Password

						</label>

					</div>

			</div>
